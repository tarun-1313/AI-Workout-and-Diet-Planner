api:
  host: localhost
  port: 8000
dashboard:
  theme: light
  title: AI Workout & Diet Planner
data_collection:
  calorie_data_file: calorie_dataset.csv
  nutrition_data_file: nutrition_database.csv
  tracker_data_files:
  - steps_tracker.csv
  - heart_rate_tracker.csv
  - sleep_tracker.csv
  - calories_burned_tracker.csv
  user_data_file: user_data.csv
  workout_data_file: workout_database.csv
data_paths:
  external: data/external
  features: data/features
  models: data/models
  processed: data/processed
  raw: data/raw
deployment:
  docker_container_name: ai-fitness-container
  docker_image_name: ai-fitness-app
  retraining_schedule: 0 0 * * 0
evaluation:
  fitness_metrics:
  - goal_adherence_score
  - calorie_balance_score
  - risk_aware_recommendation_score
  metrics:
  - mae
  - rmse
feature_engineering:
  bmi_formula: weight_kg / (height_m * height_m)
  bmr_formula: harris_benedict
model_training:
  lstm:
    batch_size: 32
    epochs: 50
    learning_rate: 0.001
  xgboost:
    learning_rate: 0.1
    max_depth: 5
    n_estimators: 100
models:
  lstm_model:
    model_file: data/models/lstm_model.h5
    type: lstm
  weighted_ensemble:
    type: weighted_ensemble
    weights:
      lstm: 0.4533976065681105
      xgboost: 0.5466023934318895
  xgboost_model:
    model_file: data/models/xgboost_model.json
    type: xgboost
project_name: AI Workout & Diet Planner
version: 1.0.0
